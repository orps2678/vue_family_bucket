<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="lib/vue.global.js"></script>
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <!--data數據傳遞-->
        <h1>你好!{{name}}</h1>
        <!--v-bind HTML屬性中綁定data中的數據-->
        <a v-bind:href="yahoo_link">去yahoo</a><br>
        <!--v-bind 縮寫 HTML屬性中綁定data中的數據-->
        <a :href="google_link">去google</a>
    </div>
    <script src="index.js"></script>
</body>
</html>
